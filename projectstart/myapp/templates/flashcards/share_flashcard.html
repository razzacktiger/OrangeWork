{% extends 'base/base.html' %}

{% block content %}
<form action="/flashcardslist/share/{{flashcard_to_share.id}}" method="POST">
    <div>
        {{ form.hidden_tag() }}
        <p>
            <b>{{ form.username.label }}</b> <br>
            {{ form.username(size=32, class="form-control", 
            style="background-color: darkslategray; color: whitesmoke;") }}
        </p>
        <a href="/flashcardslist/share/{{flashcard_to_share.id}}">
            <button type="submit" 
            class="btn btn-primary" 
            style="background-color: darkslategray;">
            Share
            </button>
        </a>
    </div>
  </form>
 
{% endblock %}
