{% extends "base/base.html" %}

{% block content %}
<h1> Welcome to Upload </h1>

<h3> Upload Markdown File </h3>
  
   <form action="" method="POST" enctype="multipart/form-data">
      {{ form.hidden_tag() }}
  <p>
   <b>{{ form.mdfile.label }}</b> <br>
   {{ form.mdfile(size=32, color='whitesmoke', class="btn btn-primary", 
   style="background-color: darkslategray; color: whitesmoke;") }}
      </p>
  <p>
          <br>
          <button type="submit"class="btn btn-primary" style="background-color: darkslategray;"><a href="/work"></a>Preview</button>
     </p></form>
  
{% endblock %}
